version: "1.0"
description: "OCR 功能测试配置 - 用于验证 Phase 7 OCR 集成"

accounts:
  - name: ocr-test-account
    browser_data_dir: "./browser_data/ocr-test"
    
    monitor_chats:
      - "Saved Messages"  # 使用个人收藏进行测试
    
    # OCR 相关规则 - Phase 7 新功能
    rules:
      # 规则1: 包含"验证码"关键词时，回复 OCR 识别结果
      - keywords:
          - "验证码"
          - "code"
          - "数字"
        reply_text: "识别到的数字是: {ocr_result}"
        fixed_delay: 2
        random_delay_max: 3
        case_sensitive: false
        enabled: true
      
      # 规则2: 包含"识别"关键词时，显示完整 OCR 信息
      - keywords:
          - "识别"
          - "OCR"
        reply_text: "OCR 识别结果: {ocr_result}"
        fixed_delay: 1
        random_delay_max: 2
        case_sensitive: false
        enabled: true
      
      # 规则3: 普通文本回复（没有 OCR 变量）
      - keywords:
          - "hello"
          - "hi"
        reply_text: "Hello! Send me an image with digits for OCR testing."
        fixed_delay: 1
        random_delay_max: 2
        case_sensitive: false
        enabled: true

# 默认账号
default_account: "ocr-test-account"

# 日志配置
logging:
  level: INFO
  file: ./logs/teleflow-ocr.log
  max_file_size: 10MB
  backup_count: 7

# 浏览器配置
browser:
  headless: false  # 手动测试时显示浏览器
  timeout: 30

# 运行时配置
runtime:
  debug: false
  check_interval: 3.0
  max_retry_count: 3
